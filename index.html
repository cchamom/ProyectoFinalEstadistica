<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final Estadística</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Proyecto Final Estadística</h1>
        <div class="row mb-4">
            <div class="col-12 col-md-4">
                <input type="file" id="exel-input" class="form-control" accept=".xlsx,.xls"/>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="table-responsive">
                    <table class="table table-bordered" id="resultado-table">
                        <thead>
                            <tr>
                                <!-- Los encabezados se agregarán aquí -->
                            </tr>
                        </thead>
                        <tbody id="result-body">
                            <!-- Los datos se agregarán aquí -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/read-excel-file@5.x/bundle/read-excel-file.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
