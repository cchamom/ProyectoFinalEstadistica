<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Distribución Normal con Encuesta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { font-family: 'Quicksand', sans-serif; }
    pre {
      white-space: pre-wrap;
      background-color: #f8f9fa;
      padding: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">📊 Distribución Normal con Encuesta</h1>
    <div class="mb-4">
      <label for="exel-input" class="form-label fw-bold">Selecciona tu archivo Excel (.xlsx):</label>
      <input type="file" id="exel-input" class="form-control" accept=".xlsx" />
    </div>
    <h4 class="mt-4">📈 Resultados de Distribución Normal</h4>
    <pre id="output">Resultados aparecerán aquí...</pre>
    <div class="mt-4">
      <a href="index.html" class="btn btn-primary">← Regresar al Inicio</a>
    </div>
  </div>
  <script src="../JS/lib/read-excel-file.min.js"></script>
  <script src="../JS/DistribucionNormal.js"></script>
  <script src="../JS/index.js"></script>
</body>
</html>
