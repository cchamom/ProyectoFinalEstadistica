<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Analizador de Curva Normal</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #f8f9fa;
      counter-reset: section;
    }
    #grafica {
      height: 520px;
      border-radius: 0.5rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      background: #fff;
    }
    #resultado, #estadisticas {
      min-height: 3rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
      background: #fff;
      padding: 1rem;
      margin-top: 1rem;
    }
    
  </style>
</head>
<body class="bg-light d-flex flex-column align-items-center py-5">

  <div class="container" style="max-width: 900px;">
    <h1 class="mb-4 text-primary text-center fw-bold">Visualizador de Curva Normal desde Excel</h1>

    <div class="mb-4">
      <label for="archivoExcel" class="form-label fw-semibold">Selecciona archivo Excel</label>
      <input class="form-control" type="file" id="archivoExcel" accept=".xlsx, .xls" />
    </div>

    <div class="mb-3">
      <label for="columna" class="form-label fw-semibold">Selecciona la columna a analizar</label>
      <select class="form-select" id="columna">
        <!-- Opciones dinámicas -->
      </select>
    </div>

    <div class="mb-3">
      <label for="tipo" class="form-label fw-semibold">Tipo de cálculo</label>
      <select class="form-select" id="tipo">
        <option value="exacto">Valor exacto</option>
        <option value="mayor">Mayor que</option>
        <option value="menor">Menor que</option>
        <option value="rango">Entre dos valores</option>
      </select>
    </div>

    <div class="row mb-4 g-3">
      <div class="col-12 col-md-6">
        <label for="valor1" class="form-label fw-semibold">Valor 1</label>
        <input type="number" class="form-control" id="valor1" />
      </div>
      <div class="col-12 col-md-6">
        <label for="valor2" class="form-label fw-semibold">Valor 2 (si aplica)</label>
        <input type="number" class="form-control" id="valor2" />
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <button type="button" class="btn btn-primary btn-lg px-5" onclick="calcular()">Calcular</button>
    </div>

    <div id="resultado" class="mt-4"></div>
    <div id="estadisticas" class="mt-3"></div>
    <div id="grafica" class="mt-4"></div>
    <hr>

    <div class="text-center">
      <a href="index.html" class="btn btn-primary">← Regresar al Inicio</a>
    </div>
  </div>
  </div>

  <!-- Bootstrap Bundle JS (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="/JS/curvaNormal.js"></script>
</body>
</html>
