<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Curva Normal desde Excel</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Fuente Quicksand -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet" />
  <!-- Estilos personalizados -->
  <link href="/CSS/style.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h1 {
      font-weight: 600;
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      font-weight: 600;
    }
    #grafica {
      height: 500px;
      margin-top: 30px;
    }
    #resultado {
      font-weight: 600;
      margin-top: 20px;
      min-height: 24px;
    }
  </style>

</head>
<body>

  <div class="container">
    <h1>ðŸ“ˆ Analizador de DistribuciÃ³n Normal</h1>

    <div class="mb-4">
      <label for="archivoExcel" class="form-label">Selecciona tu archivo Excel (.xlsx, .xls):</label>
      <input type="file" id="archivoExcel" class="form-control" accept=".xlsx, .xls" />
    </div>

    <div class="mb-4">
      <label for="columna-datos" class="form-label">Selecciona columna numÃ©rica:</label>
      <select id="columna-datos" class="form-select">
        <option disabled selected>Selecciona una columna</option>
      </select>
    </div>

    <div class="mb-4">
      <label for="tipo-calculo" class="form-label">Tipo de cÃ¡lculo:</label>
      <select id="tipo-calculo" class="form-select">
        <option value="exacta">Valor exacto</option>
        <option value="mayor">Mayor que</option>
        <option value="menor">Menor que</option>
        <option value="entre">Entre dos valores</option>
      </select>
    </div>

    <div id="valores-inputs" class="mb-4">
      <input type="number" id="x1" class="form-control mb-2" placeholder="X1" />
      <input type="number" id="x2" class="form-control" placeholder="X2 (solo para 'Entre')" style="display:none;" />
    </div>

    <div class="d-grid gap-2 mb-4">
      <button id="graficar" class="btn btn-success">Calcular y Graficar</button>
    </div>

    <h3>Resultado:</h3>
    <div id="resultado"></div>

    <div id="grafica"></div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="/JS/curvaNormal.js"></script>

  <script>
    // Mostrar u ocultar input x2 segÃºn tipo de cÃ¡lculo
    const tipoCalculo = document.getElementById('tipo-calculo');
    const x2 = document.getElementById('x2');

    tipoCalculo.addEventListener('change', () => {
      if (tipoCalculo.value === 'entre') {
        x2.style.display = 'block';
      } else {
        x2.style.display = 'none';
        x2.value = '';
      }
    });
  </script>
</body>
</html>
