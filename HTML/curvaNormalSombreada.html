<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Analizador de Curva Normal</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #grafica { width: 100%; max-width: 800px; height: 500px; margin-top: 20px; }
    .info { margin-top: 10px; }
  </style>
</head>
<body>

  <h1>Visualizador de Curva Normal desde Excel</h1>

  <input type="file" id="archivoExcel" accept=".xlsx, .xls" />
  <br /><br />

  <label for="columna">Selecciona la columna a analizar:</label>
  <select id="columna"></select>

  <br /><br />

  <label for="tipo">Tipo de c√°lculo:</label>
  <select id="tipo">
    <option value="exacto">Valor exacto</option>
    <option value="mayor">Mayor que</option>
    <option value="menor">Menor que</option>
    <option value="rango">Entre dos valores</option>
  </select>

  <br /><br />

  <label>Valor 1:</label>
  <input type="number" id="valor1" />
  <label>Valor 2 (si aplica):</label>
  <input type="number" id="valor2" />

  <br /><br />

  <button onclick="calcular()">Calcular</button>

  <div id="resultado" class="info"></div>
  <div id="estadisticas" class="info"></div>
  <div id="grafica"></div>

  <script src="/JS/curvaNormal.js"></script>
</body>
</html>
