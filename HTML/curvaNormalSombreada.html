<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Visualizador de Curva Normal desde Excel</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 900px;
    }
    #grafica {
      width: 100%;
      height: 500px;
      margin-top: 20px;
    }
    label {
      margin-right: 10px;
    }
    input, select {
      margin-bottom: 10px;
      padding: 5px;
    }
    #resultado {
      margin-top: 15px;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Visualizador de Curva Normal desde Excel</h1>

  <input type="file" id="archivoExcel" accept=".xlsx,.xls" />
  <br />

  <label for="columna">Selecciona la columna a analizar:</label>
  <select id="columna"></select>

  <br />

  <label for="tipo">Tipo de c√°lculo:</label>
  <select id="tipo">
    <option value="exacto">Valor exacto</option>
    <option value="mayor">Mayor que</option>
    <option value="menor">Menor que</option>
    <option value="rango">Entre dos valores</option>
  </select>

  <br />

  <label>Valor 1:</label>
  <input type="number" id="valor1" />
  <label>Valor 2 (si aplica):</label>
  <input type="number" id="valor2" />

  <br />

  <button onclick="calcular()">Calcular</button>

  <div id="resultado"></div>
  <div id="grafica"></div>

  <script src="/JS/curvaNormal.js"></script>
</body>
</html>
