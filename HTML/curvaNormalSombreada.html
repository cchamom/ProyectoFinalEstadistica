<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Distribución Normal desde Excel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <!-- JS libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="/JS/curvaNormal.js" defer></script>

  <!-- Estilos personalizados -->
  <style>
    body {
padding: 20px;
background: #9CECFB;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #0052D4, #65C7F7, #9CECFB);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #0052D4, #65C7F7, #9CECFB); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
background-color: #fdfdfd;
color: #333;


}

    .container {
      max-width: 900px;
      margin-top: 40px;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
    }

    h2 {
      font-weight: 600;
      margin-bottom: 30px;
    }

    #grafica {
      margin-top: 30px;
    }

    #resultado {
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 20px;
    }

    .btn-primary {
      margin-top: 15px;
    }
  </style>
</head>
<body>
        <div class="text-center">
      <a href="index.html" class="btn btn-primary">← Regresar al Inicio</a>
    </div>
  </div>
  <div class="container">
    <h2 class="text-center">Distribución Normal desde Excel</h2>

    <div class="mb-3">
      <label for="excelFile" class="form-label">Selecciona un archivo Excel (.xlsx):</label>
      <input type="file" class="form-control" id="excelFile" accept=".xlsx" />
    </div>

    <div class="mb-3">
      <label for="columnaSelect" class="form-label">Selecciona la columna:</label>
      <select class="form-select" id="columnaSelect" disabled></select>
    </div>

    <div class="mb-3">
      <label for="tipo" class="form-label">Selecciona el tipo de cálculo:</label>
      <select class="form-select" id="tipo">
        <option value="exacto">Valor exacto</option>
        <option value="mayor">Mayor que un valor</option>
        <option value="menor">Menor que un valor</option>
        <option value="rango">Entre dos valores</option>
      </select>
    </div>

    <div class="row g-2 mb-3" id="inputs">
      <div class="col-md-6">
        <input type="number" class="form-control" id="valor1" placeholder="Valor 1">
      </div>
      <div class="col-md-6">
        <input type="number" class="form-control" id="valor2" placeholder="Valor 2 (solo para rango)">
      </div>
    </div>

    <div class="text-center">
      <button class="btn btn-primary" onclick="calcular()">Calcular</button>
    </div>

    <div id="resultado" class="text-center mt-4"></div>
    <div id="grafica"></div>
  </div>
</body>
</html>
